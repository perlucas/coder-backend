<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Bienvenido al curso de programación backend!</h1>
    <img src="/images/img1.gif"/>

    <h2>Ingresar mascota:</h2>
    <form method="post" action="/api/pets">
        <label>Nombre:</label>
        <input type="text" name="name"/>

        <label>Tipo:</label>
        <input type="text" name="type"/>

        <button type="submit">Enviar</button>
    </form>
    <!-- Simplemente un formulario en HTML, cuya acción al ser enviado (submit) envía sus datos
    al endpoint /api/pets. Notar cómo a pesar de que los datos son enviados en un formato != a JSON, express igualmente puede parsearlos dentro de req.body -->
</body>
